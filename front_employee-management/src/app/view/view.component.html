<table class="table table-striped">
  <thead>
    <tr>
      <th>Emp Id</th>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Address</th>
      <th>Dob</th>
      <th>Gender</th>
      <th>Mobile No</th>
      <th>city</th>
      <td>
        <button type="button" routerLink="/home" class="btn btn-primary">
          <i class="fa fa-home" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="res">
      <td>{{res['empid']}}</td>
      <td>{{res['firstname'] }}</td>
      <td>{{res['lastname']}}</td>
      <td>{{res['address']}}</td>
      <td>{{res['dob']}}</td>
      <td>{{res['gender']}}</td>
      <td>{{res['mobile']}}</td>
      <td>{{res['city']}}</td>
    </tr>
  </tbody>
</table>
